    <style>
        /* Reset and general styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns the content to the top */
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes up at least the full height of the viewport */
            background-color: #f0f0f0; /* Gray background */
            overflow-y: auto; /* Adds scrolling if content overflows */
        }

        header {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.5em;
        }

        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            left: 0;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px; /* Adds space between header and cards */
            margin-bottom: 20px; /* Adds space between cards and footer */
            flex-grow: 1; /* Ensures the cards container can grow and fill available space */
        }

        .card {
            position: relative;
            width: 200px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            background: white;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
            transition: filter 0.3s ease;
        }

        .card:hover img {
            filter: brightness(1);
        }

        .card h4 {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: rgb(150, 126, 126);
            font-size: 1.2em; /* Adjusted font size */
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            text-align: center;
            margin: 0;
        }

        .card:hover h4 {
            opacity: 1;
            transform: translateY(0);
        }

        /* Specific seasonal colors */
        .Birthday\ Party {
            background: linear-gradient(135deg, #a8e063, #56ab2f);
        }

        .Wedding {
            background: linear-gradient(135deg, #f9d423, #ff4e50);
        }

        .ValaiKappu {

        .Kathukuthu {

        .Majal {

        .Newhome {

        .Diwali {

    </style>
